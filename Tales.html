  <body>
    <header>
      <div class="adframe">
        <div class="ad-amazon">
          <img src=" https://images-na.ssl-images-amazon.com/images/G/01/Campus/Bluto/MarketingPage/AppStores/amazon_3x._CB506595422_.png" height=40px>
          <span class="adtext">
  Get this Book Now!
</span>
        </div>
        <img class="icon-close" src="http://www.rubytuesday.com/images/default-source/home-page-modal/close-button-big-white-black" width=20px>

      </div>


      <div class="tales_library-header">
        <h1 class="header-title">Grimms' Fairy Tales</h1>


        <div class="menubar">
          <div class="horizontalLine"></div>
          <select id="Tales" onchange="changeTale();" name="The Tales">
    <option value="https://www.cs.cmu.edu/~spok/grimmtmp/033.txt">Godfather Death</option>
    <option value="https://www.cs.cmu.edu/~spok/grimmtmp/001.txt">The Frog King, or Iron Henry</option>
    <option value="https://www.cs.cmu.edu/~spok/grimmtmp/002.txt">Our Lady's Child</option>
    <option value="https://www.cs.cmu.edu/~spok/grimmtmp/003.txt">The Story of a Youth Who Went Forth to Learn What Fear Was</option>
    <option value="https://www.cs.cmu.edu/~spok/grimmtmp/004.txt">The Wolf and the Seven Little Kids</option>
    <option value="https://www.cs.cmu.edu/~spok/grimmtmp/005.txt">Faithful John</option>
  </select>
          <div class="horizontalLine"></div>
        </div>
      </div>
    </header>

    <body>
      <div class="tales_library-storyboard">
        <div class="storyboard-frame-container">
          <iframe id="storyboardFrame" src="https://www.cs.cmu.edu/~spok/grimmtmp/033.txt"> </iframe>
        </div>

        <div class="storyboard-illustration-frame">
          <img id="illustration" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Death_drawing.png" max-height="550" width="auto">
        </div>
      </div>
    </body>

    <div class="tales_library-footer">
      <div class="footer-content">

          <a href="#" class="fa fa-instagram"></a>
          <a href="#" class="fa fa-facebook"></a>
        </div>

      </div>
    </div>



    <script>
      var images = ["https://upload.wikimedia.org/wikipedia/commons/e/e4/Death_drawing.png", "https://4vector.com/i/free-vector-bullfrog-clip-art_127937_bullfrog-clip-art/Bullfrog_clip_art_hight.png", "http://www.i2clipart.com/cliparts/1/f/0/e/clipart-robed-old-woman-256x256-1f0e.png", "http://www.latterdayclipart.com/wp-content/uploads/2011/12/salt_lake_city_temple_silhouette-164x300.png", "https://cdn.pixabay.com/photo/2018/03/10/19/40/wolf-3215086_960_720.png", "https://cdn.pixabay.com/photo/2016/03/31/22/41/caricature-1297170_960_720.png"];

      function changeTale() {
        var a = document.getElementById("Tales");
        document.getElementById("illustration").src = images[a.selectedIndex];
        console.log(a.selectedIndex)
        document.getElementById("storyboardFrame").src = a.value;
      }

    </script>


  </body>
